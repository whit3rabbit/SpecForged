name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger

jobs:
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment: 
      name: pypi
      url: https://pypi.org/p/specforged
    permissions:
      id-token: write  # Required for PyPI trusted publishing
      contents: read   # Required to checkout code

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true

    - name: Install dependencies
      run: |
        uv sync --extra dev
        uv pip install build

    - name: Run tests
      run: |
        uv run pytest tests/ -v

    - name: Lint code
      run: |
        uv run black --check src/ tests/
        uv run flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,W503

    - name: Type check
      run: |
        uv run mypy src/

    - name: Build package
      run: |
        uv build

    - name: Verify build
      run: |
        python -m zipfile -l dist/*.whl
        python -c "
        import zipfile, sys
        with zipfile.ZipFile(sys.argv[1]) as z:
            assert 'src/specforged/__init__.py' in z.namelist()
            assert 'specforged-' in sys.argv[1]
        print('âœ“ Package structure verified')
        " dist/*.whl

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true
        print-hash: true